<header class="features__hero header relative" role="banner">
  <div class="mw8 center ph3 ph5-ns tc br2 pv5 white mw8-l tk-source-sans-pro">
    <h1 class="fw6 f3 f2-ns lh-title mt0 mb3 tk-futura-pt ttu tracked">Features</h1>
    <p class="fw4 f5 lh-copy mt0 mb3 o-50 tk-source-sans-pro tracked tc mw6 center">
      Features that you'll never see with any other logging platform.
    </p>
  </div>
</header>

<!-- This should be dryed up -->
<section class="home__features mw8-l center" id="features">
  <div class="flex flex-wrap justify-center pt3">
    {% for feature in site.data.features %}
      <div class="fl tl w-100 w-50-m w-50-l pa4-m pa4-l mt3">
        <div class="popup-vimeo" href="https://vimeo.com/{{ feature.video_id }}">
          <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; cursor: pointer;} .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
          </style>
          <div class='embed-container'><iframe style="pointer-events: none" src='http://player.vimeo.com/video/{{ feature.video_id }}' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe></div>
          <h4 class="f4 black tk-futura-pt mt4 mb3 ttu">{{feature.name}}</h4>
          <p class="tk-source-sans-pro f5 black-50 ma0 lh-copy">{{feature.desc}}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
