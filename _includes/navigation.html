<header class="header" role="banner">
      <div class="wrap">
<nav class="header__nav row between-xs">
  <div class="col-xs-2 header__nav__logo">
    <a href="/" class="header__nav__logo">
      <img src="assets/img/logo@2x.png" alt="logo"/>
    </a>
  </div>
  <div class="col-med-2">
    <div class="header__nav__links">
        {% for link in site.navigation %}
          {% assign current = nil %}
          {% if page.url contains link.url %}
            {% assign current = 'class="header__nav__links__link--active"' %}
          {% endif %}
        <a class="header__nav__links__link" href="{{ link.url | prepend: site.baseurl }}" {{ current }} {% if link.desc %} title="{{ link.desc }}" {% endif %}>{{ link.title }}</a>
        {% endfor %}
      </nav>
    </div>

    <div class="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>
</nav>
</div>
</header>
